<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="icon" type="image/x-icon" href="../images/pizza.ico">
    <link rel="stylesheet" href="../styles/confirmation.css">
    <script defer src="../javascript/confirmation.js"></script>
</head>
<body>
<div class="order-confirmation-container">
    <h2>Order Confirmation</h2>
    <form id="order-form">
        <!-- Shipping Address -->
        <div class="shipping-address">
            <h3>Shipping Address</h3>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required />
        </div>

        <!-- Shipping Options -->
        <div class="shipping-options">
            <h3>Shipping Options</h3>
            <label>
                <input type="radio" name="shipping" value="Standard" data-price="0" checked />
                Standard Shipping (Free)
            </label>
            <label>
                <input type="radio" name="shipping" value="Express" data-price="20" />
                Express Shipping ($20)
            </label>
            <label>
                <input type="radio" name="shipping" value="Teleportation" data-price="150" />
                Instant Teleportation ($150)
            </label>
        </div>

        <!-- Payment Information -->
        <div class="payment-info">
            <h3>Payment Information</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required />
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" required placeholder="MMYY" />
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required />
        </div>

        <button type="submit" id="place-order-button">Place Order</button>
    </form>

    <div id="confirmation-message" style="display: none;">
        <h3>Order Placed Successfully!</h3>
        <p>Your confirmation number is: <span id="confirmation-number"></span></p>
        <button id="back-to-orders-button">Back to Orders</button>
    </div>
</div>


</body>
</html>
