<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Lookup</title>
    <link rel="stylesheet" href="../styles/Lookup.css">
    <script src="../javascript/auth.js"></script>  <!-- Link to shared JavaScript file -->
    <!-- Include the jwt-decode library -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <!-- Link to the external navbar script -->
    <script src="../javascript/navbar2.js"></script>
</head>
<body>
       <script>
    document.addEventListener("DOMContentLoaded", function () {
        enforceAuthentication(); // Redirects to login if user is not authenticated
    });
</script>
  <div id="auth-section"> <!-- displays login and logout button -->
        <button id="login-button" onclick="redirectToLogin()">Login</button>
        <span id="username-display" style="display: none;"></span>
        <button id="logout-button" onclick="logout()" style="display: none;">Logout</button>
    </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="../index.html">Home</a>
      <div class="dropdown">
      <a>Ordering</a>
      <div class="dropdown-content">
        <a href="services.html">Order Page</a>
        <a href="lookup.html">Order Lookup</a>
      </div>
    </div>
    </div>
    <!-- Placeholder for dynamic admin link -->
  </div>

  <!-- Content -->
<div class="order-lookup-container">
    <h2>Lookup Your Order</h2>
    <form id="order-lookup-form">
        <label for="confirmation-number-input">Enter Confirmation Number:</label>
        <input type="text" id="confirmation-number-input" placeholder="CONF-XXXXX" required />
        <button type="submit" id="lookup-order-button">Lookup Order</button>
    </form>
    <div id="order-details" style="display: none;">
        <h3>Order Details</h3>
        <p><strong>Confirmation Number:</strong> <span id="order-confirmation"></span></p>
        <p><strong>Shipping Option:</strong> <span id="order-shipping"></span></p>
        <p><strong>Shipping Address:</strong></p>
        <p id="order-address"></p>
        <h4>Order Items:</h4>
        <table id="order-items-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h4>Total Price: $<span id="order-total"></span></h4>
    </div>
    <div id="order-error" style="display: none; color: red;"></div>
</div>
<script src="../javascript/Lookup.js"></script>
  </div>
</body>
</html>
